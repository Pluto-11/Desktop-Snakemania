<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6fa2a5a25d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="highscoreBox">High Score: 0</div>
        <div id="board"></div>


        <div class="footer" style="clear: both;">
            <div> <p id="music">Music
             <button  onclick="audio()" type="button"><i id="musicbtn" class="fa-solid fa-volume-xmark" style="height: 20px;width:20px; margin:5px 5px 0px 5px;"></i></button><br> 
            </p></div>
        </div>
        <div class="footer" style="clear: both;">
            <div> <p id="game">Play
            <button onclick="gamePause()" type="button"><i id="gamebtn" class="fa fa-pause" style="height: 20px;width:20px; margin:5px 5px 0px 5px;"></i></button><br> 
            </p></div>
        </div>
    </div>

    
</body>
<script src="js/index.js"></script>


</html>
